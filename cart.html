<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="Sofi_Osh.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savat</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f7;
            color: #333
        }

        header {
            position: sticky;
            top: 0;
            z-index: 5;
            background: #111;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px
        }

        .back-btn {
            background: #2e7d32;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px
        }

        .back-btn:hover {
            background: #256628
        }

        .title {
            font-weight: 700;
            font-size: 18px
        }

        .wrap {
            max-width: 720px;
            margin: 18px auto;
            padding: 0 14px
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
            padding: 14px
        }

        .item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee
        }

        .item:last-child {
            border-bottom: none
        }

        .name {
            font-weight: 600
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .qty-btn {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fafafa;
            cursor: pointer
        }

        .qty {
            min-width: 24px;
            text-align: center;
            font-weight: 600
        }

        .price {
            font-weight: 700
        }

        .del {
            margin-left: 8px;
            background: #ef5350;
            border: none;
            color: #fff;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer
        }

        .del:hover {
            background: #d32f2f
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px
        }

        .total {
            font-size: 16px;
            font-weight: 700
        }

        .checkout {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer
        }

        .checkout:hover {
            background: #256628
        }

        .empty {
            padding: 20px;
            text-align: center;
            color: #777
        }
    </style>
</head>

<body>
    <header>
        <button class="back-btn" onclick="goBack()">⬅️ Назад</button>
        <div class="title">Savat</div>
    </header>

    <div class="wrap">
        <div class="card" id="cartBox">
            <div id="items"></div>
            <div class="empty" id="emptyBox" style="display:none;">Savat bo‘sh</div>

            <div class="footer">
                <div class="total">Jami: <span id="total">0</span> so‘m</div>
                <button class="checkout" onclick="goCheckout()">Buyurtma berish</button>
            </div>
        </div>
    </div>

    <script>
        // Savat ma'lumotlari
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function format(n) { return n.toLocaleString('uz-UZ'); }

        function save() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function render() {
            const itemsEl = document.getElementById('items');
            const emptyEl = document.getElementById('emptyBox');
            itemsEl.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyEl.style.display = 'block';
                document.getElementById('total').textContent = '0';
                return;
            } else {
                emptyEl.style.display = 'none';
            }

            cart.forEach((it, idx) => {
                const sum = it.price * it.qty;
                total += sum;

                const row = document.createElement('div');
                row.className = 'item';
                row.innerHTML = `
          <div>
            <div class="name">${it.name}</div>
            <div class="controls">
              <button class="qty-btn" onclick="changeQty(${idx}, -1)">−</button>
              <div class="qty" id="q${idx}">${it.qty}</div>
              <button class="qty-btn" onclick="changeQty(${idx}, 1)">+</button>
              <button class="del" onclick="removeItem(${idx})">Удалить</button>
            </div>
          </div>
          <div class="price">${format(sum)} so‘m</div>
        `;
                itemsEl.appendChild(row);
            });

            document.getElementById('total').textContent = format(total);
            save();
        }

        function changeQty(i, d) {
            if (!cart[i]) return;
            cart[i].qty += d;
            if (cart[i].qty <= 0) {
                cart.splice(i, 1);
            }
            render();
        }

        function removeItem(i) {
            cart.splice(i, 1);
            render();
        }

        function goCheckout() {
            if (cart.length === 0) {
                alert("Savat bo‘sh!");
                return;
            }
            // checkout sahifasiga o‘tish
            window.location.href = 'checkout.html';
        }

        function goBack() {
            // Agar tarix bo‘lsa – orqaga qaytish, aks holda index.html ga
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        render();
    </script>
</body>

</html>
